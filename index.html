<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Khởi Tạo Danh Tính</title>
         <!-- Cool Google Fon   ts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

        <!-- Our stylesheet -->
        <link rel="stylesheet" type="text/css" href="../css/index.css">

        <script defer src="../js/index.js"></script>
    </head>
    <body>
        <div class="container">
            <form class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" id="signInUsername" autofocus placeholder="Username or email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" id="signInPassword" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <!-- <button class="form__button"  onclick="check()">Continue</button>
                <p class="form__text">
                    <a href="#" class="form__link" onClick="locked()">Forgot your password?</a>
                </p>
                <p class="form__text">
                    <a class="form__link" onClick="locked()">Don't have an account? Create account</a>
                </p> -->
                </form>
                <button class="form__button"  onclick="check()">Continue</button>
                <p class="form__text">
                    <a href="#" class="form__link" onClick="locked()">Forgot your password?</a>
                </p>
                <p class="form__text">
                    <a class="form__link" onClick="locked()">Don't have an account? Create account</a>
                </p>
            
        </div>
